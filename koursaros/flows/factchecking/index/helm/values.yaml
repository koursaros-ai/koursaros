services:
  frontend:
  - name: Frontend0
    app: frontend
    model: base
    port_in: 50094
    port_out: 63096
    ctrl_port:
    grpc_port: 8800
    command:
    - frontend
    - --port_in
    - '50094'
    - --port_out
    - '63096'
    - --port_ctrl
    - '49843'
    - --parallel_backend
    - process
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine
  preprocessor:
  - name: sentsplit
    app: preprocessor
    model: sentsplit
    port_in: 63096
    port_out: 52304
    ctrl_port:
    grpc_port:
    command:
    - --port_in
    - '63096'
    - --port_out
    - '52304'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUB_BIND
    - --port_ctrl
    - '51363'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - jsonmode.yml
    replicas: 2
    storage: 1Gi
    memory: 1Gi
    cpu: 1Gi
    image: hub-preprocessor:latest-sentsplit
  encoder:
  - name: textbyte
    app: encoder
    model: textbyte
    port_in: 52304
    port_out: 59180
    ctrl_port:
    grpc_port:
    command:
    - --port_in
    - '52304'
    - --port_out
    - '59180'
    - --socket_in
    - SUB_CONNECT
    - --port_ctrl
    - '58971'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - max256.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-encoder:latest-textbyte
  indexer:
  - name: keyword
    app: indexer
    model: keyword
    port_in: 59180
    port_out: 54591
    ctrl_port:
    grpc_port:
    command:
    - --port_in
    - '59180'
    - --port_out
    - '54591'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '61765'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-keyword
  - name: lvdb
    app: indexer
    model: lvdb
    port_in: 52304
    port_out: 54591
    ctrl_port:
    grpc_port:
    command:
    - --port_in
    - '52304'
    - --port_out
    - '54591'
    - --socket_in
    - SUB_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '51388'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-lvdb
  router:
  - name: basereducerouter
    app: router
    model: basereducerouter
    port_in: 54591
    port_out: 50094
    ctrl_port:
    grpc_port:
    command:
    - route
    - --port_in
    - '54591'
    - --port_out
    - '50094'
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '57076'
    - --parallel_backend
    - process
    - --yaml_path
    - <_io.StringIO
    - object
    - at
    - 0x10dc509b0>
    - --num_part
    - '2'
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine