    - --port_in
    - '60428'
    - --port_out
    - '61910'
    - --socket_in
    - SUB_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '49579'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-lvdb
  router:
  - name: basereducerouter
    app: router
    model: basereducerouter
    port_in: 61910
    port_out: 56592
    ctrl_port:
    grpc_port:
    command:
    - route
    - --port_in
    - '61910'
    - --port_out
    - '56592'
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '61683'
    - --parallel_backend
    - process
    - --yaml_path
    - BaseReduceRouter
    - --num_part
    - '2'
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine