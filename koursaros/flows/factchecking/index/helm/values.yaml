services:
  frontend:
  - name: Frontend0
    app: frontend
    model: base
    port_in: 60577
    port_out: 64769
    ctrl_port:
    grpc_port: 8800
    command:
    - frontend
    - --port_in
    - '60577'
    - --port_out
    - '64769'
    - --port_ctrl
    - '59362'
    - --parallel_backend
    - process
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine
  preprocessor:
  - name: sentsplit
    app: preprocessor
    model: sentsplit
    port_in: 64769
    port_out: 63770
    ctrl_port:
    grpc_port:
    command:
    - preprocess
    - --port_in
    - '64769'
    - --port_out
    - '63770'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUB_BIND
    - --port_ctrl
    - '62069'
    - --parallel_backend
    - process
    - --yaml_path
    - hub/preprocessor/sentsplit/jsonmode.yml
    replicas: 2
    storage: 1Gi
    memory: 500Mi
    cpu: 300m
    image: hub-preprocessor:latest-sentsplit
  encoder:
  - name: textbyte
    app: encoder
    model: textbyte
    port_in: 63770
    port_out: 59972
    ctrl_port:
    grpc_port:
    command:
    - encode
    - --port_in
    - '63770'
    - --port_out
    - '59972'
    - --socket_in
    - SUB_CONNECT
    - --port_ctrl
    - '63610'
    - --parallel_backend
    - process
    - --yaml_path
    - hub/encoder/textbyte/max256.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-encoder:latest-textbyte
  indexer:
  - name: keyword
    app: indexer
    model: keyword
    port_in: 59972
    port_out: 63101
    ctrl_port:
    grpc_port:
    command:
    - index
    - --port_in
    - '59972'
    - --port_out
    - '63101'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '53492'
    - --parallel_backend
    - process
    - --yaml_path
    - hub/indexer/keyword/base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-keyword
  - name: lvdb
    app: indexer
    model: lvdb
    port_in: 63770
    port_out: 63101
    ctrl_port:
    grpc_port:
    command:
    - index
    - --port_in
    - '63770'
    - --port_out
    - '63101'
    - --socket_in
    - SUB_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '62823'
    - --parallel_backend
    - process
    - --yaml_path
    - hub/indexer/lvdb/base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-lvdb
  router:
  - name: reduce
    app: router
    model: basereducerouter
    port_in: 63101
    port_out: 60577
    ctrl_port:
    grpc_port:
    command:
    - route
    - --port_in
    - '63101'
    - --port_out
    - '60577'
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '49350'
    - --parallel_backend
    - process
    - --yaml_path
    - BaseReduceRouter
    - --num_part
    - '2'
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine