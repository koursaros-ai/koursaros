services:
  frontend:
  - name: Frontend0
    app: frontend
    model: base
    port_in: 56592
    port_out: 50896
    ctrl_port:
    grpc_port: 8800
    command:
    - frontend
    - --port_in
    - '56592'
    - --port_out
    - '50896'
    - --port_ctrl
    - '60359'
    - --parallel_backend
    - process
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine
  preprocessor:
  - name: sentsplit
    app: preprocessor
    model: sentsplit
    port_in: 50896
    port_out: 60428
    ctrl_port:
    grpc_port:
    command:
    - --port_in
    - '50896'
    - --port_out
    - '60428'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUB_BIND
    - --port_ctrl
    - '55490'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - jsonmode.yml
    replicas: 2
    storage: 1Gi
    memory: 1Gi
    cpu: 1Gi
    image: hub-preprocessor:latest-sentsplit
  encoder:
  - name: textbyte
    app: encoder
    model: textbyte
    port_in: 60428
    port_out: 60929
    ctrl_port:
    grpc_port:
    command:
    - --port_in
    - '60428'
    - --port_out
    - '60929'
    - --socket_in
    - SUB_CONNECT
    - --port_ctrl
    - '59300'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - max256.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-encoder:latest-textbyte
  indexer:
  - name: keyword
    app: indexer
    model: keyword
    port_in: 60929
    port_out: 61910
    ctrl_port:
    grpc_port:
    command:
    - --port_in
    - '60929'
    - --port_out
    - '61910'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '54084'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
