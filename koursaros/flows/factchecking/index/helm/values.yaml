services:
  frontend:
  - name: Frontend0
    app: frontend
    model: base
    port_in: 54069
    port_out: 60203
    ctrl_port:
    grpc_port: 8800
    command:
    - frontend
    - --port_in
    - '54069'
    - --port_out
    - '60203'
    - --port_ctrl
    - '61383'
    - --parallel_backend
    - process
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine
  preprocessor:
  - name: sentsplit
    app: preprocessor
    model: sentsplit
    port_in: 60203
    port_out: 53326
    ctrl_port:
    grpc_port:
    command:
    - preprocess
    - --port_in
    - '60203'
    - --port_out
    - '53326'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUB_BIND
    - --port_ctrl
    - '53093'
    - --parallel_backend
    - process
    - --yaml_path
    - hub/preprocessor/sentsplit/jsonmode.yml
    replicas: 2
    storage: 1Gi
    memory: 500Mi
    cpu: 300m
    image: hub-preprocessor:latest-sentsplit
  encoder:
  - name: textbyte
    app: encoder
    model: textbyte
    port_in: 53326
    port_out: 51803
    ctrl_port:
    grpc_port:
    command:
    - encode
    - --port_in
    - '53326'
    - --port_out
    - '51803'
    - --socket_in
    - SUB_CONNECT
    - --port_ctrl
    - '61100'
    - --parallel_backend
    - process
    - --yaml_path
    - hub/encoder/textbyte/max256.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-encoder:latest-textbyte
  indexer:
  - name: keyword
    app: indexer
    model: keyword
    port_in: 51803
    port_out: 61911
    ctrl_port:
    grpc_port:
    command:
    - index
    - --port_in
    - '51803'
    - --port_out
    - '61911'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '52037'
    - --parallel_backend
    - process
    - --yaml_path
    - hub/indexer/keyword/base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-keyword
  - name: lvdb
    app: indexer
    model: lvdb
    port_in: 53326
    port_out: 61911
    ctrl_port:
    grpc_port:
    command:
    - index
    - --port_in
    - '53326'
    - --port_out
    - '61911'
    - --socket_in
    - SUB_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '58093'
    - --parallel_backend
    - process
    - --yaml_path
    - hub/indexer/lvdb/base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-lvdb
  router:
  - name: reduce
    app: router
    model: basereducerouter
    port_in: 61911
    port_out: 54069
    ctrl_port:
    grpc_port:
    command:
    - route
    - --port_in
    - '61911'
    - --port_out
    - '54069'
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '56875'
    - --parallel_backend
    - process
    - --yaml_path
    - BaseReduceRouter
    - --num_part
    - '2'
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine