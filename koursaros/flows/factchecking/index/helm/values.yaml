services:
  frontend:
  - name: Frontend0
    app: frontend
    model: base
    port_in: 54662
    port_out: 64971
    ctrl_port:
    grpc_port: 8800
    command:
    - frontend
    - --port_in
    - '54662'
    - --port_out
    - '64971'
    - --port_ctrl
    - '58132'
    - --parallel_backend
    - process
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine
  preprocessor:
  - name: sentsplit
    app: preprocessor
    model: sentsplit
    port_in: 64971
    port_out: 52895
    ctrl_port:
    grpc_port:
    command:
    - --port_in
    - '64971'
    - --port_out
    - '52895'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUB_BIND
    - --port_ctrl
    - '56749'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - jsonmode.yml
    replicas: 2
    storage: 1Gi
    memory: 1Gi
    cpu: 1Gi
    image: hub-preprocessor:latest-sentsplit
  encoder:
  - name: textbyte
    app: encoder
    model: textbyte
    port_in: 52895
    port_out: 57167
    ctrl_port:
    grpc_port:
    command:
    - --port_in
    - '52895'
    - --port_out
    - '57167'
    - --socket_in
    - SUB_CONNECT
    - --port_ctrl
    - '60250'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - max256.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-encoder:latest-textbyte
  indexer:
  - name: keyword
    app: indexer
    model: keyword
    port_in: 57167
    port_out: 50299
    ctrl_port:
    grpc_port:
    command:
    - --port_in
    - '57167'
    - --port_out
    - '50299'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '53029'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
