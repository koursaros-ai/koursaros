services:
  frontend:
  - name: Frontend0
    app: frontend
    model: base
    port_in: 54056
    port_out: 53832
    ctrl_port:
    grpc_port: 8800
    command:
    - frontend
    - --port_in
    - '54056'
    - --port_out
    - '53832'
    - --port_ctrl
    - '57702'
    - --parallel_backend
    - process
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine
  preprocessor:
  - name: sentsplit
    app: preprocessor
    model: sentsplit
    port_in: 53832
    port_out: 53903
    ctrl_port:
    grpc_port:
    command:
    - preprocess
    - --port_in
    - '53832'
    - --port_out
    - '53903'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUB_BIND
    - --port_ctrl
    - '62280'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - jsonmode.yml
    replicas: 2
    storage: 1Gi
    memory: 1Gi
    cpu: 1Gi
    image: hub-preprocessor:latest-sentsplit
  encoder:
  - name: textbyte
    app: encoder
    model: textbyte
    port_in: 53903
    port_out: 56669
    ctrl_port:
    grpc_port:
    command:
    - encode
    - --port_in
    - '53903'
    - --port_out
    - '56669'
    - --socket_in
    - SUB_CONNECT
    - --port_ctrl
    - '49275'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - max256.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-encoder:latest-textbyte
  indexer:
  - name: keyword
    app: indexer
    model: keyword
    port_in: 56669
    port_out: 53020
    ctrl_port:
    grpc_port:
    command:
    - index
    - --port_in
    - '56669'
    - --port_out
    - '53020'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '55903'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-keyword
  - name: lvdb
    app: indexer
    model: lvdb
    port_in: 53903
    port_out: 53020
    ctrl_port:
    grpc_port:
    command:
    - index
    - --port_in
    - '53903'
    - --port_out
    - '53020'
    - --socket_in
    - SUB_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '53993'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-lvdb
  router:
  - name: basereducerouter
    app: router
    model: basereducerouter
    port_in: 53020
    port_out: 54056
    ctrl_port:
    grpc_port:
    command:
    - route
    - --port_in
    - '53020'
    - --port_out
    - '54056'
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '57945'
    - --parallel_backend
    - process
    - --yaml_path
    - <_io.StringIO
    - object
    - at
    - 0x114d9b730>
    - --num_part
    - '2'
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine