services:
  frontend:
  - name: Frontend0
    app: frontend
    model: base
    port_in: 49672
    port_out: 64448
    ctrl_port:
    grpc_port: 8800
    command:
    - --port_in
    - '49672'
    - --port_out
    - '64448'
    - --port_ctrl
    - '55724'
    - --parallel_backend
    - process
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine
  preprocessor:
  - name: sentsplit
    app: preprocessor
    model: sentsplit
    port_in: 64448
    port_out: 59107
    ctrl_port:
    grpc_port:
    command:
    - preprocess
    - --port_in
    - '64448'
    - --port_out
    - '59107'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUB_BIND
    - --port_ctrl
    - '63621'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - jsonmode.yml
    replicas: 2
    storage: 1Gi
    memory: 1Gi
    cpu: 1Gi
    image: hub-preprocessor:latest-sentsplit
  encoder:
  - name: textbyte
    app: encoder
    model: textbyte
    port_in: 59107
    port_out: 50848
    ctrl_port:
    grpc_port:
    command:
    - encode
    - --port_in
    - '59107'
    - --port_out
    - '50848'
    - --socket_in
    - SUB_CONNECT
    - --port_ctrl
    - '63938'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - max256.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-encoder:latest-textbyte
  indexer:
  - name: keyword
    app: indexer
    model: keyword
    port_in: 50848
    port_out: 58339
    ctrl_port:
    grpc_port:
    command:
    - index
    - --port_in
    - '50848'
    - --port_out
    - '58339'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '63894'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-keyword
  - name: lvdb
    app: indexer
    model: lvdb
    port_in: 59107
    port_out: 58339
    ctrl_port:
    grpc_port:
    command:
    - index
    - --port_in
    - '59107'
    - --port_out
    - '58339'
    - --socket_in
    - SUB_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '53367'
    - --parallel_backend
    - process
    - --num_parallel
    - '2'
    - --yaml_path
    - base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-lvdb
  router:
  - name: basereducerouter
    app: router
    model: basereducerouter
    port_in: 58339
    port_out: 49672
    ctrl_port:
    grpc_port:
    command:
    - --port_in
    - '58339'
    - --port_out
    - '49672'
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '59927'
    - --parallel_backend
    - process
    - --yaml_path
    - <_io.StringIO
    - object
    - at
    - 0x10efb27d0>
    - --num_part
    - '2'
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine