services:
  frontend:
  - name: Frontend0
    app: frontend
    model:
    port_in: 51507
    port_out: 65251
    ctrl_port:
    grpc_port: 8800
    command:
    - frontend
    - --port_in
    - '51507'
    - --port_out
    - '65251'
    - --port_ctrl
    - '52022'
    - --parallel_backend
    - process
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine
  preprocessor:
  - name: sentsplit
    app: preprocessor
    model: sentsplit
    port_in: 65251
    port_out: 58968
    ctrl_port:
    grpc_port:
    command:
    - preprocess
    - --port_in
    - '65251'
    - --port_out
    - '58968'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUB_BIND
    - --port_ctrl
    - '64471'
    - --parallel_backend
    - process
    - --yaml_path
    - hub/preprocessor/sentsplit/jsonmode.yml
    replicas: 2
    storage: 1Gi
    memory: 500Mi
    cpu: 300m
    image: hub-preprocessor:latest-sentsplit
  encoder:
  - name: textbyte
    app: encoder
    model: textbyte
    port_in: 58968
    port_out: 57870
    ctrl_port:
    grpc_port:
    command:
    - encode
    - --port_in
    - '58968'
    - --port_out
    - '57870'
    - --socket_in
    - SUB_CONNECT
    - --port_ctrl
    - '56653'
    - --parallel_backend
    - process
    - --yaml_path
    - hub/encoder/textbyte/max256.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-encoder:latest-textbyte
  indexer:
  - name: keyword
    app: indexer
    model: keyword
    port_in: 57870
    port_out: 54495
    ctrl_port:
    grpc_port:
    command:
    - index
    - --port_in
    - '57870'
    - --port_out
    - '54495'
    - --socket_in
    - PULL_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '53349'
    - --parallel_backend
    - process
    - --yaml_path
    - hub/indexer/keyword/base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-keyword
  - name: lvdb
    app: indexer
    model: lvdb
    port_in: 58968
    port_out: 54495
    ctrl_port:
    grpc_port:
    command:
    - index
    - --port_in
    - '58968'
    - --port_out
    - '54495'
    - --socket_in
    - SUB_CONNECT
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '61904'
    - --parallel_backend
    - process
    - --yaml_path
    - hub/indexer/lvdb/base.yml
    replicas: 2
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-indexer:latest-lvdb
  router:
  - name: reduce
    app: router
    model:
    port_in: 54495
    port_out: 51507
    ctrl_port:
    grpc_port:
    command:
    - route
    - --port_in
    - '54495'
    - --port_out
    - '51507'
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '63662'
    - --parallel_backend
    - process
    - --yaml_path
    - BaseReduceRouter
    - --num_part
    - '2'
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine