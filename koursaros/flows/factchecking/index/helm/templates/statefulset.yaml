
{{- define "statefulset" -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .app }}-{{ .model }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ .app }}-{{ .model }}
  volumeClaimTemplates:
  - metadata:
      name: {{ .app }}-{{ .model }}
    spec:
      accessModes:
        - ReadWriteOnce
      {{- if .storage }}
      resources:
        requests:
          storage: {{ .storage }}
      {{- end }}
  template:
    metadata:
      labels:
        app: {{ .app }}-{{ .model }}
    spec:
      containers:
      - name: {{ .app }}-{{ .model }}
        image: {{ .image }}
        args: {{ .command }}
        imagePullPolicy: null
        ports:
        {{- if .port_in }}
        - name: in
          containerPort: {{ .port_in }}
          protocol: TCP
        {{- end }}
        {{- if .port_out }}
        - name: out
          containerPort: {{ .port_out }}
          protocol: TCP
        {{- end }}
        {{- if .grpc_port }}
        - name: grpc
          containerPort: {{ .grpc_port }}
          protocol: TCP
        {{- end }}
        {{- if .grpc_port }}
        - name: ctrl
          containerPort: {{ .port_ctrl }}
          protocol: TCP
        {{- end }}
          resources:
            requests:
              {{- if .cpu }}
              cpu: {{ .cpu }}
              {{- end }}
              {{- if .memory }}
              memory: {{ .memory }}
              {{- end }}

        {{- if .resources -}}
        {{- toYaml .resources | nindent 8 -}}
        {{- end -}}
{{- end -}}