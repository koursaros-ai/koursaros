    - process
    - --yaml_path
    - BaseRouter
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine
  - name: rerank
    app: router
    model: rerank
    port_in: 61333
    port_out: 50223
    ctrl_port:
    grpc_port:
    command:
    - --port_in
    - '61333'
    - --port_out
    - '50223'
    - --socket_out
    - PUSH_CONNECT
    - --port_ctrl
    - '49830'
