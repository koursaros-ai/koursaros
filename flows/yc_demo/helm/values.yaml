services:
  httpclient:
  - name: http
    app: httpclient
    model: http
    port_in:
    port_out:
    ctrl_port:
    grpc_port:
    command: []
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-httpclient:latest-http
  frontend:
  - name: Frontend0
    app: frontend
    model: base
    port_in: 54218
    port_out: 49752
    ctrl_port:
    grpc_port:
    command:
    - frontend
    - --port_in
    - '54218'
    - --port_out
    - '49752'
    - --port_ctrl
    - '64447'
