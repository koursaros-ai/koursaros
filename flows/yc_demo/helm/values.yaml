services:
  httpclient:
  - name: http
    app: httpclient
    model: http
    port_in:
    port_out:
    ctrl_port:
    grpc_port:
    command: []
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: hub-httpclient:latest-http
  frontend:
  - name: Frontend0
    app: frontend
    model: base
    port_in: 58386
    port_out: 64199
    ctrl_port:
    grpc_port:
    command:
    - frontend
    - --port_in
    - '58386'
    - --port_out
    - '64199'
