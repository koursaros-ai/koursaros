    - PULL_CONNECT
    - --socket_out
    - PUB_BIND
    - --port_ctrl
    - '59513'
    - --parallel_backend
    - process
    - --yaml_path
    - BaseRouter
    replicas: 1
    storage: 500Mi
    memory: 500Mi
    cpu: 300m
    image: gnes/gnes:latest-alpine
