version: '3.4'
services:
  http:
    image: hub-httpclient:latest-http
    command: ''
    ports:
    - 80:80
  Frontend0:
    image: gnes/gnes:latest-alpine
    command: frontend --port_in 54506 --port_out 49662 --port_ctrl 58193 --parallel_backend
      process
  Router0:
    image: gnes/gnes:latest-alpine
    command: route --port_in 49662 --port_out 51610 --socket_in PULL_CONNECT --socket_out
      PUB_BIND --port_ctrl 57302 --parallel_backend process --yaml_path BaseRouter
  unary:
    image: hub-preprocessor:latest-unary
    command: --port_in 51610 --port_out 57388 --socket_in SUB_CONNECT --port_ctrl
      55085 --parallel_backend process --yaml_path text.yml
  textbyte:
    image: hub-encoder:latest-textbyte
    command: --port_in 57388 --port_out 62541 --socket_in PULL_CONNECT --port_ctrl
      63914 --parallel_backend process --yaml_path max256.yml
  keyword:
    image: hub-indexer:latest-keyword
    command: --port_in 62541 --port_out 59306 --socket_in PULL_CONNECT --socket_out
      PUSH_CONNECT --port_ctrl 61262 --parallel_backend process --yaml_path base.yml
  Router1:
    image: gnes/gnes:latest-alpine
    command: route --port_in 51610 --port_out 59306 --socket_in SUB_CONNECT --socket_out
      PUSH_CONNECT --port_ctrl 59534 --parallel_backend process --yaml_path BaseRouter
  rerank:
    image: hub-router:latest-rerank
    command: --port_in 59306 --port_out 54506 --socket_out PUSH_CONNECT --port_ctrl
      58167 --parallel_backend process --yaml_path base.yml