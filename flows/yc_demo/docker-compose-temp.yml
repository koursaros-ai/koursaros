version: '3.4'
services:
  http:
    image: hub-httpclient:latest-http
    command: ''
    ports:
    - 80:80
  Frontend0:
    image: gnes/gnes:latest-alpine
    command: frontend --port_in 60488 --port_out 59490 --port_ctrl 58498 --parallel_backend
      process
  Router0:
    image: gnes/gnes:latest-alpine
    command: route --port_in 59490 --port_out 60933 --socket_in PULL_CONNECT --socket_out
      PUB_BIND --port_ctrl 65026 --parallel_backend process --yaml_path BaseRouter
  textbyte:
    image: hub-encoder:latest-textbyte
    command: --port_in 60933 --port_out 56624 --socket_in SUB_CONNECT --port_ctrl
      51763 --parallel_backend process --yaml_path max256.yml
  keyword:
    image: hub-indexer:latest-keyword
    command: --port_in 56624 --port_out 52401 --socket_in PULL_CONNECT --socket_out
      PUSH_CONNECT --port_ctrl 56309 --parallel_backend process --yaml_path base.yml
  Router1:
    image: gnes/gnes:latest-alpine
    command: route --port_in 60933 --port_out 52401 --socket_in SUB_CONNECT --socket_out
      PUSH_CONNECT --port_ctrl 60390 --parallel_backend process --yaml_path BaseRouter
  rerank:
    image: hub-router:latest-rerank
    command: --port_in 52401 --port_out 60488 --socket_out PUSH_CONNECT --port_ctrl
      54346 --parallel_backend process --yaml_path base.yml