version: '3.4'
services:
  http:
    image: hub-httpclient:latest-http
    command: ''
    ports:
    - 80:80
  Frontend0:
    image: gnes/gnes:latest-alpine
    command: frontend --port_in 64963 --port_out 55809 --port_ctrl 58326 --parallel_backend
      process
  Router0:
    image: gnes/gnes:latest-alpine
    command: route --port_in 55809 --port_out 63874 --socket_in PULL_CONNECT --socket_out
      PUB_BIND --port_ctrl 58411 --parallel_backend process --yaml_path BaseRouter
  unary:
    image: hub-preprocessor:latest-unary
    command: --port_in 63874 --port_out 53606 --socket_in SUB_CONNECT --port_ctrl
      64977 --parallel_backend process --yaml_path text.yml
  textbyte:
    image: hub-encoder:latest-textbyte
    command: --port_in 53606 --port_out 51448 --socket_in PULL_CONNECT --port_ctrl
      51911 --parallel_backend process --yaml_path max256.yml
  keyword:
    image: hub-indexer:latest-keyword
    command: --port_in 51448 --port_out 61807 --socket_in PULL_CONNECT --socket_out
      PUSH_CONNECT --port_ctrl 61652 --parallel_backend process --yaml_path base.yml
  Router1:
    image: gnes/gnes:latest-alpine
    command: route --port_in 63874 --port_out 61807 --socket_in SUB_CONNECT --socket_out
      PUSH_CONNECT --port_ctrl 63991 --parallel_backend process --yaml_path BaseRouter
  rerank:
    image: hub-router:latest-rerank
    command: --port_in 61807 --port_out 64963 --socket_out PUSH_CONNECT --port_ctrl
      50108 --parallel_backend process --yaml_path base.yml