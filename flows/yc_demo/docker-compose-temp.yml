version: '3.4'
services:
  http:
    image: hub-httpclient:latest-http
    command: ''
    ports:
    - 80:80
  Frontend0:
    image: gnes/gnes:latest-alpine
    command: frontend --port_in 61568 --port_out 55808 --port_ctrl 57773 --parallel_backend
      process
  Router0:
    image: gnes/gnes:latest-alpine
    command: route --port_in 55808 --port_out 53304 --socket_in PULL_CONNECT --socket_out
      PUB_BIND --port_ctrl 61857 --parallel_backend process --yaml_path BaseRouter
  unary:
    image: hub-preprocessor:latest-unary
    command: --port_in 53304 --port_out 53184 --socket_in SUB_CONNECT --port_ctrl
      57291 --parallel_backend process --yaml_path text.yml
  textbyte:
    image: hub-encoder:latest-textbyte
    command: --port_in 53184 --port_out 64742 --socket_in PULL_CONNECT --port_ctrl
      57225 --parallel_backend process --yaml_path max256.yml
  keyword:
    image: hub-indexer:latest-keyword
    command: --port_in 64742 --port_out 55721 --socket_in PULL_CONNECT --socket_out
      PUSH_CONNECT --port_ctrl 54507 --parallel_backend process --yaml_path base.yml
  Router1:
    image: gnes/gnes:latest-alpine
    command: route --port_in 53304 --port_out 55721 --socket_in SUB_CONNECT --socket_out
      PUSH_CONNECT --port_ctrl 55936 --parallel_backend process --yaml_path BaseRouter
  rerank:
    image: hub-router:latest-rerank
    command: --port_in 55721 --port_out 61568 --socket_out PUSH_CONNECT --port_ctrl
      53236 --parallel_backend process --yaml_path base.yml