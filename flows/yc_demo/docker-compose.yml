version: '3.4'
services:
  http:
    image: hub-httpclient:latest-http
    command: ''
    ports:
    - 80:80
  Frontend0:
    image: gnes/gnes:latest-alpine
    command: frontend --port_in 63664 --port_out 53778 --port_ctrl 52337 --parallel_backend
      process
  Router0:
    image: gnes/gnes:latest-alpine
    command: route --port_in 53778 --port_out 53616 --socket_in PULL_CONNECT --socket_out
      PUB_BIND --port_ctrl 52736 --parallel_backend process --yaml_path BaseRouter
  textbyte:
    image: hub-encoder:latest-textbyte
    command: --port_in 53616 --port_out 62775 --socket_in SUB_CONNECT --port_ctrl
      51681 --parallel_backend process --yaml_path max256.yml
  keyword:
    image: hub-indexer:latest-keyword
    command: --port_in 62775 --port_out 57931 --socket_in PULL_CONNECT --socket_out
      PUSH_CONNECT --port_ctrl 54303 --parallel_backend process --yaml_path base.yml
  Router1:
    image: gnes/gnes:latest-alpine
    command: route --port_in 53616 --port_out 57931 --socket_in SUB_CONNECT --socket_out
      PUSH_CONNECT --port_ctrl 59422 --parallel_backend process --yaml_path BaseRouter
  rerank:
    image: hub-router:latest-rerank
    command: --port_in 57931 --port_out 63664 --socket_out PUSH_CONNECT --port_ctrl
      60754 --parallel_backend process --yaml_path base.yml